<!DOCTYPE html>
<html>
<head>
	<title>Analog Login Page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="AnalogLogin.css">
</head>
<body>
	<main>
		<div class='image'>
			<img src='logo.png'>
		</div>
		<div class='signupForm'>
			<h1>Sign Up</h1>
			<form role="form" accept-charset="utf-8" action="/signup" method="post">
				<label for="emailId">Email</label>
				<input type="email" placeholder="foo@bar.com" class="emailId" id='emailId' required>
				<label for="pwd">Password</label>
				<input type="password" placeholder="1234password" class="pwd" id='pwd' required>
				<button type="submit">Sign Up</button>
			</form>
		</div>	
		<div class='signinLink'>
			<h4>Already have an account? <a href="/login">Log in</a></h4>
		</div>
	</main>
</body>
</html>
